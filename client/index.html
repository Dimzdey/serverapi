<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>store</title>

    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/angular-rateit/dist/ng-rateit.css" />
    <link rel="stylesheet" href="/css/style.css">
</head>

<body ng-app="App" layout="column" layout-fill ng-controller="MainController">

  <md-toolbar class="md-toolbar-tools">
    <i class="fa fa-book fa-2x" aria-hidden="true"></i>
      <div class="md-toolbar-tools"  layout-align="end center">

          <md-button href="#!/login" class="md-hue-2" aria-label="Login" ng-hide="user">
              Login / register
          </md-button>

          <p ng-show="user">Hello, {{user}}!</p>

          <md-button ng-show="user" ng-click="logout()">
            Logout
          </md-button>

      </div>
  </md-toolbar>


  <md-button ng-show="user"  class="md-fab md-fab-bottom-right" aria-label="Add" href="#!/items/add">
    <md-tooltip md-direction="top">Add Book</md-tooltip>
      <i class="fa fa-plus" aria-hidden="true"></i>
  </md-button>


  <md-content flex md-scroll-y layout-padding="" ng-view>

  </md-content>




    <!-- Angular  Dependencies -->
    <script src="/bower_components/angular/angular.js"></script>

    <script src="/bower_components/angular-rateit/dist/ng-rateit.js" ></script>
    <!-- Angular  Dependencies -->

    <script src="/controllers/items.controller.js"></script>
    <script src="/controllers/users.controller.js"></script>
    <script src="/controllers/reviews.controller.js"></script>
    <script src="/filters/textFilter.filter.js"></script>
</body>

</html>
